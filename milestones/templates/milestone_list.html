<div>

	{% for mile in milestone %}

	<div>
		<h1> <b>Title:</b> {{ mile.title }} </h1>
		<p> <b>Description:</b> {{ mile.description | linebreaks }} </p>
		<p> <b>Complete?:</b> {{ mile.complete }} </p>
		<small>
			<b>Create Date:</b> <i>{{ mile.start_date | timesince }}</i>  |  
			<b>Due Date:</b>    <i>{{ mile.due_date }}</i> | 
			<b>Author: </b> 	<i>{{  mile.owner }} </i>
		</small>
		
		<hr>
	</div>

	{% endfor %}	

</div>
